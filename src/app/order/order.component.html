<form [formGroup]='formGroup'>
  <mat-form-field>
    <mat-label>Camarero:</mat-label>
    <input  matInput type="text" name='name' formControlName='name'>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mesa:</mat-label>
    <input placeholder="Mesa:" matInput type="text" name='table' formControlName='table'>
  </mat-form-field>

</form>

<mat-grid-list cols='3' rowHeight='3:1' class="botonera">
  <mat-grid-tile *ngFor='let p of products'>
    <button class='productB' (click)='addToOrder(p)' mat-raised-button color= "accent">{{p}}</button>
    </mat-grid-tile>
</mat-grid-list>

<mat-list>
  <mat-list-item *ngFor='let op of orderProducts; let i = index'>
    <span>{{op}}</span>
    <button class='deleteB' mat-icon-button (click)='removeFromOrder(i)'>
      <mat-icon>close</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
<button class='submit' mat-raised-button color='primary' (click) ='submit(formGroup)'>Submit Order</button>
<mat-divider></mat-divider>
